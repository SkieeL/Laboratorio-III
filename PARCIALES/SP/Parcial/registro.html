<html lang="es">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="registro.js"></script>

    -->
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
        <h3>REGISTRO</h3>
        <form class="form-horizontal" action="" method="POST">
            <div class="form-group">
                <label for="txtApellido" class="col-md-3 control-label">Apellido <span id="spanApellido" style="color: red" hidden >(*)</span></label>
                <div class="col-md-9 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="txtApellido" id="txtApellido" class="form-control" placeholder="Apellido" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtNombre" class="control-label col-md-3">Nombre <span id="spanNombre" style="color: red" hidden >(*)</span></label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Nombre" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmail" class="control-label col-md-3">E-mail <span id="spanEmail" style="color: red" hidden >(*)</span></label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder="E-mail" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtLegajo" class="control-label col-md-3">Legajo <span id="spanLegajo" style="color: red" hidden >(*)</span></label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"></i></span>
                    <input type="text" name="txtLegajo" id="txtLegajo" class="form-control" placeholder="Legajo" />
                </div>
            </div>
            <div class="form-group">
                <label for="cboPerfil" class="control-label col-md-3">Perfil <span id="spanPerfil" style="color: red" hidden >(*)</span></label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                    <select name="cboPerfil" id="cboPerfil" class="form-control">
                        <option>Invitado</option>
                      </select>
                </div>
            </div>
            <div class="form-group">
                <label for="fileFoto" class="control-label col-md-3">Foto <span id="spanFoto" style="color: red" hidden >(*)</span></label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                    <input type="file" name="fileFoto" id="fileFoto" class="form-control" placeholder="Contraseña" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtClave" class="control-label col-md-3">Clave <span id="spanClave" style="color: red" hidden >(*)</span></label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="txtClave" id="txtClave" class="form-control" placeholder="Contraseña" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtConfirmClave" class="control-label col-md-3">Confirmar <span id="spanConfirmClave" style="color: red" hidden >(*)</span></label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="txtConfirmClave" id="txtConfirmClave" class="form-control" placeholder="Contraseña" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1"></div>
                <input type="button" value="Enviar" id="btnEnviar" name="btnEnviar" class="btn btn-primary col-xs-12 col-sm-4" onclick="VerificarRegistro()" />
                <div class="col-sm-1"></div>
                <input type="reset" value="Limpiar" class="btn btn-warning col-xs-12 col-sm-4" />
            </div>
            <div id="alertEmail" class="alert alert-danger" hidden >El E-mail ingresado ya se encuentra registrado!</div>
            <div id="alertApellido" class="alert alert-danger" hidden >El apellido no puede estar vacío!</div>
            <div id="alertNombre" class="alert alert-danger" hidden >El nombre no puede estar vacío!</div>
            <div id="alertEmail" class="alert alert-danger" hidden >El E-mail no puede estar vacío!</div>
            <div id="alertLegajo" class="alert alert-danger" hidden >El Legajo no puede estar vacío!</div>
            <div id="alertFoto" class="alert alert-danger" hidden >Se debe adjuntar una foto!</div>
            <div id="alertClave" class="alert alert-danger" hidden >La clave no puede estar vacía!</div>
            <div id="alertConfirmClave" class="alert alert-danger" hidden >La confirmación de la clave no puede estar vacía!</div>
        </form>
    </div>
  </body>
</html>
