    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <h3>LOGIN</h3>
        <form class="form-horizontal" action="" method="POST">
            <div class="form-group">
                <label for="email" class="col-md-3 control-label">E-mail <span id="spanEmail" style="color: red" hidden >(*)</span></label>
                <div class="col-md-9 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder="Correo" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-md-3">Clave <span id="spanClave" style="color: red" hidden >(*)</span></label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="txtClave" id="txtClave" class="form-control" placeholder="ContraseÃ±a" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1"></div>
                <input type="button" value="Enviar" id="btnEnviar" name="btnEnviar" class="btn btn-primary col-xs-12 col-sm-4" onclick="VerificarUsuario()" />
                <div class="col-sm-1"></div>
                <input type="reset" value="Limpiar" class="btn btn-warning col-xs-12 col-sm-4" />
            </div>
            <div class="form-group">
                <a href="registro.html" class="btn btn-success col-xs-12" >Quiero registrarme!</a>
            </div>
            <div id="alertAdv" class="alert alert-warning" hidden >El E-mail ingresado no se encuentra registrado!</div>
            <div id="alertUsuario" class="alert alert-danger" hidden >El E-mail ingresado es incorrecto</div>
            <div id="alertClave" class="alert alert-danger" hidden >La clave ingresada es incorrecta</div>
        </form>
    </div>
  </body>
</html>
