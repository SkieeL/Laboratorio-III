<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
<div class="container">
    <h3>LOGIN</h3>
    <form action="" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-md-2 control-label">E-mail <span id="errorEmail" style="color: red;" hidden="hidden">(*)</span></label>
            <div class="col-md-10 input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" class="form-control" id="txtEmail" placeholder="Correo" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Clave <span id="errorClave" style="color: red;" hidden="hidden">(*)</span></label>
            <div class="col-md-10 input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="txtClave" placeholder="Contraseña" minlength="4" maxlength="8" required="required">
            </div>
        </div>
        <!--<div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="checkbox"> No cerrar sesión
            </div>
        </div>-->
        <div class="form-group">
            <input type="button" value="Enviar" id="btnEnviar" onclick="enviarLogin()" class="btn btn-primary col-xs-12 col-sm-offset-1 col-sm-5" />
            <input type="reset" value="Limpiar" id="btnLimpiar" class="btn btn-warning col-xs-12 col-sm-offset-1 col-sm-5" />
        </div>
        <div class="form-group">
            <a href="registro.html" class="btn btn-success col-xs-12">Quiero registrarme!</a>
        </div>
    </form>

    <div id="errorInputs" class="alert alert-danger" hidden="hidden"></div>
    <div id="advertenciaLogin" class="alert alert-warning" hidden="hidden"></div>

</div>
</body>
</html>
