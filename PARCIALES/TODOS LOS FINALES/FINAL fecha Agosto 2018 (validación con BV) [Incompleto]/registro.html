<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrapvalidator/dist/css/bootstrapValidator.css"/>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>    
    <script src="registro.js"></script>
    <script src="bv.js"></script>
</head>
<body>
<div class="container">
    <h3>REGISTRO</h3>
    <form action="" id="registroForm" method="POST" class="form-horizontal" onsubmit="return false">
        <div class="form-group">
            <label for="txtEmail" class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="E-mail" required="required" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtNombre" class="col-md-2 control-label">Nombre</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" maxlength="10" required="required" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cboPerfil" class="control-label col-md-2">Perfil</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                    <select name="cboPerfil" id="cboPerfil" name="cboPerfil" class="form-control"><option>invitado</option></select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="fileFoto" class="control-label col-md-2">Foto</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                    <input type="file" class="form-control" id="fileFoto" name="fileFoto" required="required" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="preView" class="control-label col-md-2">Pre-view</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <img id="imgSalida" width="300px" height="200px" src="fotos/sin-foto.jpg" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtClave" class="col-md-2 control-label">Clave</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="txtClave" name="txtClave" placeholder="Clave" minlength="4" maxlength="8" required="required" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtConfirmar" class="col-md-2 control-label">Confirmar</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="txtConfirmar" name="txtConfirmar" placeholder="Repita la clave" minlength="4" maxlength="8" required="required" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar" id="btnEnviar" onclick="enviarRegistro()" class="btn btn-primary col-xs-12 col-sm-offset-1 col-sm-5" />
            <input type="reset" value="Limpiar" id="btnLimpiar" class="btn btn-warning col-xs-12 col-sm-offset-1 col-sm-5" />
        </div>
    </form>

    <div id="advertenciaRegistro" class="alert alert-danger" hidden="hidden"></div>

</div>
</body>
</html>
