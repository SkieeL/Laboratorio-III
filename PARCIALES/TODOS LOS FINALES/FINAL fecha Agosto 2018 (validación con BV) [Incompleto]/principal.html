<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Principal</title>
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="principal.js"></script>
</head>
<body>
<div class="container" id="contenedorPpal">

    <div id="myModalBorrar" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Eliminar usuario</h4>
                </div>
                <div class="modal-body">
                    <div id="mensajeBorrar">Está seguro que desea eliminar este usuario?</div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnEliminar" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <h3>PRINCIPAL</h3>
    <div class="row">
        <div id="divFiltro" class="col-lg-12"></div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <form action="" id="loginForm" method="POST" class="form-horizontal" onsubmit="return false">
                <div class="form-group">
                    <label for="txtID" class="col-md-2 control-label">ID</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                            <input type="number" class="form-control" id="txtID" name="txtID" placeholder="ID" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtTam" class="col-md-2 control-label">Tamaño</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-resize-full"></i></span>
                            <input type="text" class="form-control" id="txtTam" name="txtTam" placeholder="Tamaño" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPrecio" class="col-md-2 control-label">Precio</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input type="text" class="form-control" id="txtPrecio" name="txtPrecio" placeholder="Precio" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtColor" class="col-md-2 control-label">Color</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-tint"></i></span>
                            <input type="color" class="form-control" id="txtColor" name="txtColor" placeholder="Color" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fileFoto" class="control-label col-md-2">Logo</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                            <input type="file" class="form-control" id="fileFoto" name="fileFoto" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar" id="btnEnviar" onclick="enviarLogin()" class="btn btn-primary col-xs-12 col-sm-offset-1 col-sm-5" />
                    <input type="reset" value="Limpiar" id="btnLimpiar" class="btn btn-warning col-xs-12 col-sm-offset-1 col-sm-5" />
                </div>
            </form>
        </div>
        <div id="tabla" class="col-lg-7">
            <h5>Listado de usuarios</h5>
            <table class='table'>
                <tr>
                    <th>CORREO</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>PERFIL</th>
                    <th>LEGAJO</th>
                    <th>FOTO</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div id="tablaDos" class="col-lg-12">
            <table class="tableDos">
                <tr>
                    <th>ID</th>
                    <th>TAMAÑO</th>
                    <th>PRECIO</th>
                    <th>COLOR</th>
                    <th>LOGO</th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
