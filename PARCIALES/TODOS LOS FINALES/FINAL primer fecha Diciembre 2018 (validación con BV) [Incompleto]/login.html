<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrapvalidator/dist/css/bootstrapValidator.css"/>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>    
    <script src="login.js"></script>
    <script src="bv.js"></script>
</head>
<body>
<div class="container">
    <h3>LOGIN</h3>
    <form action="" id="loginForm" method="POST" class="form-horizontal" onsubmit="return false">
        <div class="form-group">
            <label for="txtEmail" class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="Correo" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtClave" class="col-md-2 control-label">Clave</label>
            <div class="col-md-10 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="txtClave" name="txtClave" placeholder="Contraseña" />
                </div>
            </div>
        </div>
        <!--<div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="checkbox"> No cerrar sesión
            </div>
        </div>-->
        <div class="form-group">
            <input type="submit" value="Enviar" id="btnEnviar" onclick="enviarLogin()" class="btn btn-primary col-xs-12 col-sm-offset-1 col-sm-5" />
            <input type="reset" value="Limpiar" id="btnLimpiar" class="btn btn-warning col-xs-12 col-sm-offset-1 col-sm-5" />
        </div>
        <div class="form-group">
            <a href="registro.html" class="btn btn-success col-xs-12">Quiero registrarme!</a>
        </div>
    </form>

    <div id="advertenciaLogin" class="alert alert-warning" hidden="hidden"></div>

</div>
</body>
</html>
