    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <h3>LOGIN</h3>
        <form class="form-horizontal" action="email/clave/" method="POST">
            <div class="form-group">
                <label for="email" class="col-md-3 control-label">E-mail</label>
                <div class="col-md-9 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-md-3">Clave</label>
                <div class="input-group col-md-9">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="ContraseÃ±a" />
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar" class="btn btn-primary col-xs-12 col-sm-6" />
                <input type="reset" value="Limpiar" class="btn btn-warning col-xs-12 col-sm-6" />
            </div>
        </form>
    </div>
  </body>
